 <!-- this is the support page -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        .email{
            position: absolute;
            height: 40px;
            width: 300px;
            font-size: large;
            text-align: center;
            left: 37%;
            bottom: 80%;
            background-color: rgb(183, 207, 243);
        }
        .que{
            position: absolute;
            left: 33%;
            bottom: 40%;
            height: 200px;
            width: 400px;
            font-size: large;
           background-color: aliceblue;
           margin-bottom: 20px;
        }
        .submit{
            position: absolute;
            left: 43%;
            bottom: 25%;
            height: 45px;
            width: 100px;
            background-color: aqua;
            transition: background-color 0.3 ease;
            font-size: larger;
        }
        .submit:hover{
            background-color: rgb(203, 210, 211);
            transform:scale(1.05)
        }
    </style>
</head>
<body>
    <input class="email" type="email" placeholder="Enter email ID" required>
    <input class="que" type="text" id="question" placeholder="Type your Queries here">
    <button class="submit" onclick="submitQuestion()">Submit</button>

    <p id="message" style="display: none; color: green;"></p>

    <script>
        function submitQuestion() {
            let question = document.getElementById("question").value;
            let message = document.getElementById("message");

            if (question.trim() === "") {
                message.style.color = "red";
                message.innerText = "Please enter a question before submitting.";
            } else {
                message.style.color = "green";
                message.innerText = "Your question has been submitted.";
            }

            message.style.display = "block";
        }
    </script>
    
</body>
</html>
