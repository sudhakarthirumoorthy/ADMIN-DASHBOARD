<!-- This is the first page of admin dashboard which is login page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEx - Hospital Admin Dashboard</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-hover: #3a5ce4;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --body-bg: #f5f8fe;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --text-color: #495057;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 6px;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            color: var(--white);
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-outline {
            color: var(--primary);
            background-color: transparent;
            border-color: var(--border-color);
        }

        .btn-outline:hover {
            background-color: rgba(74, 108, 247, 0.05);
            border-color: var(--primary);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .back-link svg {
            margin-right: 6px;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MedEx</h1>
        </div>

        <div class="card">
            <!-- Login Form -->
            <div class="form-section active" id="login-form">
                <h2 class="form-title">Login to Dashboard</h2>
                <div class="alert alert-danger" id="login-alert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <a href="index.html">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </a>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Create Account</a></p>
                    <p style="margin-top: 10px;"><a href="#" onclick="showForm('forgot-form')">Forgot Password?</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-section" id="register-form">
                <a href="#" class="back-link" onclick="showForm('login-form')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Login
                </a>
                
                <h2 class="form-title">Create Account</h2>
                <div class="alert alert-danger" id="register-alert"></div>
                <div class="alert alert-success" id="register-success"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div class="form-section" id="forgot-form">
                <a href="#" class="back-link" onclick="showForm('login-form')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Login
                </a>
                
                <h2 class="form-title">Reset Password</h2>
                <div class="alert alert-danger" id="forgot-alert"></div>
                <div class="alert alert-success" id="forgot-success"></div>
                
                <p style="text-align: center; margin-bottom: 20px; color: var(--text-muted);">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="forgotEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Show/hide different form sections
        function showForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show the requested form
            document.getElementById(formId).classList.add('active');
            
            // Clear alerts
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
            
            // Clear form fields
            document.querySelectorAll('form').forEach(form => {
                form.reset();
            });
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showAlert('login-alert', 'Please enter both email and password.');
                return;
            }
            
            // In a real application, you would send this data to your server
            // For demo purposes, we'll simulate a successful login
            
            // Simulate API call with timeout
            setTimeout(() => {
                // For demo: Check if using demo credentials
                if (email === 'admin@medex.com' && password === 'admin123') {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('login-alert', 'Invalid email or password. Try using admin@medex.com / admin123');
                }
            }, 1000);
        });
        
        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (!fullName || !email || !password || !confirmPassword) {
                showAlert('register-alert', 'Please fill in all fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('register-alert', 'Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showAlert('register-alert', 'Password must be at least 6 characters long.');
                return;
            }
            
            // In a real application, you would send this data to your server
            // For demo purposes, we'll simulate a successful registration
            
            // Simulate API call with timeout
            setTimeout(() => {
                // Show success message
                document.getElementById('register-success').textContent = 'Account created successfully! You can now login.';
                document.getElementById('register-success').style.display = 'block';
                
                // Redirect to login form after 2 seconds
                setTimeout(() => {
                    showForm('login-form');
                }, 2000);
            }, 1000);
        });
        
        // Forgot password form submission
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            
            // Simple validation
            if (!email) {
                showAlert('forgot-alert', 'Please enter your email address.');
                return;
            }
            
            // In a real application, you would send this data to your server
            // For demo purposes, we'll simulate a successful password reset request
            
            // Simulate API call with timeout
            setTimeout(() => {
                // Show success message
                document.getElementById('forgot-success').textContent = 'Password reset link has been sent to your email.';
                document.getElementById('forgot-success').style.display = 'block';
                
                // Clear the form
                document.getElementById('forgotForm').reset();
            }, 1000);
        });
        
        // Helper function to show alerts
        function showAlert(alertId, message) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
        }
       
        
    </script>
</body>
</html>
