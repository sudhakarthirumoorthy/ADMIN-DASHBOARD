<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    width: 60%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>

    <div class="container">
        <h2>Admitted vs Discharged Patients</h2>
        <canvas id="patientChart"></canvas>
    </div>

    <script>
        // Get the canvas element
const ctx = document.getElementById('patientChart').getContext('2d');

// Sample Data for Patients (Replace with dynamic data if needed)
const patientData = {
    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
    datasets: [
        {
            label: "Admitted Patients",
            data: [50, 70, 60, 90, 85, 100],
            backgroundColor: "rgba(0, 0, 255, 0.6)", // Blue
            borderColor: "blue",
            borderWidth: 1
        },
        {
            label: "Discharged Patients",
            data: [30, 50, 55, 80, 70, 95],
            backgroundColor: "rgba(0, 255, 0, 0.6)", // Green
            borderColor: "green",
            borderWidth: 1
        }
    ]
};

// Chart Configuration
const config = {
    type: 'bar', // Changed from 'line' to 'bar'
    data: patientData,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top'
            },
            title: {
                display: true,
                text: 'Hospital Admissions & Discharges'
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};

// Render Chart
new Chart(ctx, config);
    </script>

</body>
</html>
